                dmgMult += manaCost * 0.01; // æ¯ç‚¹è“+1%
                log(`[å¤©èµ‹] æ¶ˆè€— ${manaCost} è“ï¼Œä¼¤å®³æå‡!`, '#9b59b6');
            }
            // å›è“è¢«åŠ¨
            player.mp = Math.min(player.maxMp, player.mp + Math.floor(player.maxMp * 0.05));
        }

        // 2. ç‹‚æš´çŒ«å¤©èµ‹ï¼šè‡ªæ®‹å¢ä¼¤
        if (player.cls.id === 'berserk') {
            let hpCost = Math.floor(player.hp * 0.2);
            selfDmg = hpCost;
            let missingHpPct = (player.maxHp - player.hp) / player.maxHp * 100;
            dmgMult += missingHpPct * 0.01; // æ¯æŸå¤±1%è¡€+1%ä¼¤
            log(`[å¤©èµ‹] çŒ®ç¥­ ${hpCost} è¡€ï¼Œä¼¤å®³çˆ†å‘!`, '#c0392b');
        }

        // 3. çµæ´»çŒ«å¤©èµ‹ï¼šé€Ÿåº¦è½¬ä¼¤å®³
        if (player.cls.id === 'agile') {
            let spdCoef = 1.0 + Math.floor(player.lvl / 10) * 0.2;
            extraDmg += player.spd * spdCoef;
        }

        // è®¡ç®—æœ€ç»ˆä¼¤å®³
        let rawDmg = Math.max(1, (player.atk * dmgMult) - enemy.def);
        let finalDmg = Math.floor(rawDmg + extraDmg);

        // é€ æˆä¼¤å®³
        enemy.hp -= finalDmg;
        floatText(`-${finalDmg}`, document.getElementById('enemyEl'));
        log(`ä½ æ”»å‡»äº† ${enemy.name}, é€ æˆ ${finalDmg} ä¼¤å®³ã€‚`);

        // å¤„ç†è‡ªä¼¤å’Œå¸è¡€
        if (selfDmg > 0) {
            player.hp -= selfDmg;
            // ç‹‚æš´çŒ«å¸è¡€è¡¥ä¸
            let lifesteal = Math.floor(finalDmg * 0.1);
            player.hp += lifesteal;
            log(`[å¸è¡€] æ¢å¤äº† ${lifesteal} ç‚¹ç”Ÿå‘½`, '#2ecc71');
        }

        updateUI();
        checkDead();

        if (enemy.hp > 0) {
            // åˆ¤å®šè¿å‡» (é€Ÿåº¦2å€)
            if (player.spd >= enemy.spd * 2 && Math.random() > 0.3) {
                log(`>>> é€Ÿåº¦ç¢¾å‹ï¼å‘åŠ¨è¿å‡»ï¼ <<<`, '#f39c12');
                setTimeout(performPlayerAttack, 600);
            } else {
                isPlayerTurn = false;
                setTimeout(battleLoop, 1000);
            }
        }
    }

    function performEnemyAttack() {
        const eEl = document.getElementById('enemyEl');
        eEl.classList.add('anim-attack-left');
        setTimeout(() => eEl.classList.remove('anim-attack-left'), 300);

        let dmg = Math.max(1, enemy.atk - player.def);
        
        // --- ç©å®¶é˜²å¾¡å¤©èµ‹ ---
        // åšæ¯…çŒ«ï¼šåä¼¤
        if (player.cls.id === 'resolute') {
            let reflect = 0;
            if (player.def >= player.atk * 6) {
                reflect = player.def * 2 + player.hp * 0.2;
                log(`[å¤©èµ‹] ç»å¯¹é˜²å¾¡ï¼åå¼¹å·¨é¢ä¼¤å®³ï¼`, '#f1c40f');
            } else if (player.def >= player.atk * 3) {
                reflect = player.def;
                log(`[å¤©èµ‹] è†æ£˜åä¼¤ï¼`, '#f1c40f');
            }
            if (reflect > 0) {
                reflect = Math.floor(reflect);
                enemy.hp -= reflect;
                floatText(`åä¼¤-${reflect}`, document.getElementById('enemyEl'), '#f1c40f');
            }
        }

        // æ™ºæ…§çŒ«ï¼šæ³•åŠ›æŠ¤ç›¾ (è‡´æ­»æ—¶è§¦å‘ï¼Œè¿™é‡Œç®€åŒ–ä¸ºå¸¸é©»å‡å…æˆ–ç‰¹æ®Šåˆ¤å®šï¼Œå…ˆæŒ‰åŸéœ€æ±‚åšè‡´æ­»æŠµæŒ¡)
        // å®é™…ä¸Šéœ€è¦åœ¨æ‰£è¡€å‰åˆ¤æ–­
        
        // æ‰£è¡€
        let actualDmg = dmg;
        if (player.hp - actualDmg <= 0 && player.cls.id === 'wise' && player.mp > 0) {
            // è§¦å‘æ³•åŠ›æŠ¤ç›¾
            let damageToBlock = actualDmg - (player.hp - 1); // ä¿ç•™1è¡€æ‰€éœ€çš„æŠµæŒ¡é‡
            let manaNeeded = Math.ceil(damageToBlock / 2);
            
            if (player.mp >= manaNeeded) {
                player.mp -= manaNeeded;
                actualDmg -= damageToBlock;
                log(`[å¤©èµ‹] æ³•åŠ›æŠ¤ç›¾æŠµæŒ¡äº†è‡´å‘½ä¼¤å®³ï¼`, '#9b59b6');
            } else {
                // è“ä¸å¤Ÿï¼ŒæŠµæŒ¡ä¸€éƒ¨åˆ†åè¿˜æ˜¯æ­»
                let blocked = player.mp * 2;
                player.mp = 0;
                actualDmg -= blocked;
            }
        }

        player.hp -= actualDmg;
        floatText(`-${actualDmg}`, document.getElementById('playerEl'));
        log(`${enemy.name} æ”»å‡»äº†ä½ , é€ æˆ ${actualDmg} ä¼¤å®³ã€‚`, '#c0392b');

        updateUI();
        checkDead();

        if (player.hp > 0 && enemy.hp > 0) { // æ•Œäººæ²¡è¢«åæ­»
            isPlayerTurn = true;
            setTimeout(battleLoop, 1000);
        }
    }

    function checkDead() {
        if (enemy.hp <= 0) {
            enemy.hp = 0;
            updateUI();
            log(`<strong>èƒœåˆ©ï¼å‡»è´¥äº† ${enemy.name}!</strong>`, '#27ae60');
            
            // å‡çº§ä¸æˆé•¿
            levelUp();
            killCount++;
            stageCount++;
            
            setTimeout(startNextBattle, 1500);
        } else if (player.hp <= 0) {
            player.hp = 0;
            updateUI();
            setTimeout(() => {
                document.getElementById('goTitle').innerText = "èƒœè´¥ä¹ƒå…µå®¶å¸¸äº‹";
                document.getElementById('goReason').innerText = `ä¼Ÿå¤§çš„ ${player.name} (${player.cls.name}) \nå€’åœ¨äº†ç¬¬ ${gameLevel} å…³\nå‡»æ€æ•°: ${killCount}`;
                showLayer('over');
            }, 1000);
        }
    }

    function levelUp() {
        player.lvl++;
        gameLevel++;
        
        // å±æ€§æˆé•¿
        const g = player.cls.growth;
        player.atk += g.atk;
        player.mp += g.mp; player.maxMp += g.mp;
        player.def += g.def;
        player.hp += g.hp; player.maxHp += g.hp; // å‡çº§å›è¡€é‡ä¸Šé™ï¼Œä½†ä¸å›æ»¡
        player.spd += g.spd;
        
        log(`å‡çº§äº†ï¼ç­‰çº§æå‡è‡³ ${player.lvl}`, '#f1c40f');
    }

    function updateUI() {
        // æ›´æ–°è¡€æ¡è“æ¡UI
        const setBar = (el, cur, max) => {
            el.style.width = Math.max(0, Math.min(100, (cur/max)*100)) + '%';
        };
        
        setBar(document.getElementById('pHpBar'), player.hp, player.maxHp);
        setBar(document.getElementById('pMpBar'), player.mp, player.maxMp);
        setBar(document.getElementById('eHpBar'), enemy.hp, enemy.maxHp);
        
        document.getElementById('pHpVal').innerText = Math.floor(player.hp);
        document.getElementById('pMpVal').innerText = Math.floor(player.mp);
        document.getElementById('eHpVal').innerText = Math.floor(enemy.hp);
        
        document.getElementById('levelText').innerText = gameLevel;
        document.getElementById('killText').innerText = killCount;
        
        document.getElementById('pName').innerText = `${player.name} Lv.${player.lvl}`;
        document.getElementById('pIcon').innerText = player.cls.icon;
    }

    function updatePlayerUI() {
        // å•ç‹¬æ›´æ–°ç©å®¶ä¿¡æ¯ï¼ˆéæˆ˜æ–—çŠ¶æ€ï¼‰
        // è¿™é‡Œä¸»è¦ç”¨äºåˆå§‹åŒ–
        document.getElementById('pName').innerText = `${player.name} Lv.${player.lvl}`;
        document.getElementById('pIcon').innerText = player.cls.icon;
    }

    // --- 4. Roguelike æŠ½å¡ ---
    function showRogueSelection() {
        const container = document.getElementById('rogueContainer');
        container.innerHTML = '';
        
        // éšæœºæŠ½3å¼ 
        const choices = [];
        for(let i=0; i<3; i++) {
            // ç›®å‰åªæœ‰ç™½è‰²å’Œä¸€å¼ ç»¿è‰²ï¼Œç®€å•éšæœº
            const card = CARDS[Math.floor(Math.random() * CARDS.length)];
            choices.push(card);
        }

        choices.forEach(card => {
            const el = document.createElement('div');
            el.className = `rogue-card card-${card.type}`;
            el.innerHTML = `
                <h3 style="color:#2c3e50">${card.title}</h3>
                <p>${card.desc}</p>
            `;
            el.onclick = () => {
                card.effect(player);
                log(`é€‰æ‹©äº† [${card.title}]ï¼Œå±æ€§å·²æå‡ï¼`, '#8e44ad');
                // æ¢å¤æ»¡è¡€æ»¡è“ä½œä¸ºè¿‡å…³å¥–åŠ±
                if(card.type !== 'green') { // ç»¿è‰²æœ¬æ¥å°±æ˜¯å›è¡€ï¼Œä¸é‡å¤
                     // ç¨å¾®å›ä¸€ç‚¹çŠ¶æ€é¿å…çŒæ­»
                     player.hp = Math.min(player.maxHp, player.hp + player.maxHp * 0.3);
                     player.mp = Math.min(player.maxMp, player.mp + player.maxMp * 0.3);
                }
                updatePlayerUI(); // åˆ·æ–°æ•°å€¼
                showLayer('battle');
                startNextBattle();
            };
            container.appendChild(el);
        });
        
        showLayer('card');
    }

</script>
